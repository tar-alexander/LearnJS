<!DOCTYPE html>
<html>
<body>

  <table id="table">
    <tr>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Возраст</th>
    </tr>
    <tr>
      <td>John</td>
      <td>Smith</td>
      <td>10</td>
    </tr>
    <tr>
      <td>Pete</td>
      <td>Brown</td>
      <td>15</td>
    </tr>
    <tr>
      <td>Ann</td>
      <td>Lee</td>
      <td>5</td>
    </tr>
  </table>

  <script>
    let array = Array.from(table.rows).slice(1);
    array.sort(function(a,b) {
      return ('' + a.cells[0].innerHTML).localeCompare(b.cells[0].innerHTML);
    });
    let sorted = document.createElement("table");
    array.unshift(table.rows[0]);
    sorted.append(...array);
    table.replaceWith(sorted);

  </script>

</body>
</html>
