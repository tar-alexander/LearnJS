<!DOCTYPE HTML>
<html>
<body>
  <style>
    #hours {  color: red }
    #minutes {  color: green }
    #seconds { color: blue }
  </style>
  <!-- клик по этой кнопке вызовет clockStart() -->
  <input type="button" onclick="clockStart()" value="Старт">

  <!-- клик по этой кнопке вызовет clockStop() -->
  <input type="button" onclick="clockStop()" value="Стоп">

  <script>
    let buttons = document.querySelectorAll("input");

    let timeBlock = document.createElement("div");
    timeBlock.id = "clock";
    timeBlock.innerHTML = `<span id="hours">hh</span>:<span id="minutes">mm</span>:<span id="seconds">ss</span>`;
    buttons[0].before(timeBlock);
    let interval;

    clockStart = function() {
      interval = setInterval(updateTime, 1000);
      updateTime();
    }

    clockStop = function() {
      clearInterval(interval);
    }

    function updateTime() {
        let clock = document.getElementById('clock');
        let date = new Date(); // (*)
        let hours = date.getHours();
        if (hours < 10) hours = '0' + hours;
        clock.children[0].innerHTML = hours;

        let minutes = date.getMinutes();
        if (minutes < 10) minutes = '0' + minutes;
        clock.children[1].innerHTML = minutes;

        let seconds = date.getSeconds();
        if (seconds < 10) seconds = '0' + seconds;
        clock.children[2].innerHTML = seconds;
    }
  </script>
</body>
</html>
