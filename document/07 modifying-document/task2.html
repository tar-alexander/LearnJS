<!DOCTYPE HTML>
<html>
<body>

  <ol id="elem">
    <li>Привет</li>
    <li>Мир</li>
  </ol>

  <script>
    function clear(elem) { 
      let list = [];
      for (let del of elem.children) {
        list.push(del);
      }

      for (let el of list) {
        el.remove();
      }

      /* or
        while (elem.firstChild) {
            elem.firstChild.remove();
        }
        or
        elem.innerHTML = '';
      */
    }

    clear(elem); // очищает список
  </script>

</body>
</html>
